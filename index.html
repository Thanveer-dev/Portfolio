<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./script.js"></script>
    <title>Login-Page</title>
</head>
<body id="color">
    <div class="section" id="blur">
        <div class="container">
            <div class="first-div">
                <p class="hello">Hello.</p>
                <P style="margin-top: 3px;">Login your account</P>
            </div>
            <div class="input-box">
                <p>USERNAME</p>
                <input type="email" id="username"/>
            </div>
            <div class="input-box">
                <p>PASSWORD</p>
                <div class="eye">
                    <input type="password" id="password">
                    <i id="hide1" class="fa fa-eye-slash" onclick="showhide()" style="cursor: pointer;"></i>
                    <i id="hide2" class="fa fa-eye" onclick="showhide()" style="cursor: pointer;"></i>
                </div>
            </div>
            <div class="fp">
                <button class="open-button" onclick="openpopup()"><p>Forgot Password?</p></button>
            </div>
            <div class="login">
                <div style="display: flex; justify-content: center;" onclick="validate()">
                    <input type="submit" value="login"/>
                </div>
            </div>
            <div class="login">
                <p style="font-size: 0.75rem; color: black; cursor: pointer;">or login with</p>
            </div>
            <div class="icon">
                <div class="Facebook_Logo"> 
                    <img src="./Facebook_Logo_(2019) 1.png" alt="Facebook_Logo_">
                </div>
                <div>
                    <img src="./google-logo-png-webinar-optimizing-for-success-google-business-webinar-13 1.png" alt="google icon"/>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-up" id="popup">
        <div>
            <div style="margin-top: -30px; width: 138px; align-self: center;">
                <h1>Forgot Password?</h1>
            </div>
            <div class="cred">
                <div>
                    <p style="margin-left: 2px;margin-bottom: 2px;">Email id</p>
                    <input type="email"/>
                </div>
                <div style="margin-top: 18px;margin-bottom: 2px;">
                    <p style="margin-left: 2px;">Phone Number</p>
                    <input type="Text"/>
                </div>
            </div>  
            <div class="tdm">
                <p>Try Another Way</p>
            </div>
            <div class="close">
                <button onclick="closepopup()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
