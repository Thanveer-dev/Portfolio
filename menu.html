<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Page</title>
    <link rel="stylesheet" href="./menu.css"/>
</head>
<body>
    <div class="container">
        <div class="div-one">
            <div class="hamburger">
                <div style="margin-left: 3px;">
                    <img src="./hamburger.png" alt="hamburger menu" draggable="true"/>
                </div>
                <div class="home">
                    <p>Home</p>
                </div>
                <div class="whiteheart">
                    <img src="./white-heart.png" alt="fav-button" draggable="true"/>
                </div>
            </div>
        </div>
        <div class="div-two">
            <div class="storage">
                <input type="text" placeholder="search food"/>
                <div class="search">
                    <img src="./search.png" alt="search-icon" draggable="true">
                </div>
            </div>
            <div class="profile">
                <div>
                    <img src="./profile.png" alt="profile" draggable="true"/>
                </div>
                <div class="user">
                    <p style="color: #6151BB; font-weight: 500;">Hi User</p>
                    <p>Welcome To Mitahara</p>
                </div>
            </div>
            <div class="nav">
                <P class="underline">Menu</P>
                <P style="color: #00000080;">Food</P>
                <p style="color: #00000080">Soft Drinks</p>
            </div>
        </div>
        <div class="div-three">

        </div>
    </div>
</body>
</html>
