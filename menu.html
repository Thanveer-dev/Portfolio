<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Page</title>
    <link rel="stylesheet" href="./menu.css"/>
</head>
<body>
    <header class="head">
        <div class="ham">
            <img src="./hamburger.png" alt="hamburger-menu" draggable="true"/>
        </div>
        <div class="home">
            <p>HOME</p>
        </div>
        <div class="wh">
            <img src="./white-heart.png" alt="white-heart" draggable="true"/>
        </div>
    </header>
    <div class="main"> 
        <div>
            <img src="./profile.png" alt="profile" draggable="true"/>
        </div>
        <div class="profile">
            <p class="user">Hi Thanveer.</p>
            <p style="font-size: 1.2rem;">Welcome To Foodarena</p>
        </div>
    </div>
    <div class="search">
            <input type="text" placeholder="search food" />
        <div>
            <img src="./search.png" alt="search" draggable="true"/>
        </div>
    </div>
    <div class="nav">
        <p class="underline">Food</p>
        <p style="color: #00000080;">Beverages</p>
        <p style="color: #00000080">Deserts</p>
    </div>
    <div class="container">
        <div class="item">
            <div>
                <img src="./breakfast.avif" alt="breakfast" draggable="true"/>
                <div class="pro">
                    <h1>Rajeshwari Restaurant</h1>
                    <div style="display: flex;">
                        <p>4.9</p>
                        <img src="./star.png" alt="star" draggable="true"/>
                    </div>
                </div>
                <div class="menu">
                    <p>Breakfast</p>
                    <p>Rs : 50/-</p>
                </div>
            </div>
        </div>
        <div class="item">
            <div>
                <img src="./lunch.avif" alt="lunch" draggable="true"/>
                <div class="pro">
                    <h1>Bismi Biriyani</h1>
                    <div style="display: flex;">
                        <p>4.5</p>
                        <img src="./star.png" alt="star" draggable="true"/>
                    </div>
                </div>
                <div class="menu">
                    <p>Lunch</p>
                    <p>Rs : 100/-</p>
                </div>
            </div>
        </div>
        <div class="item">
            <div>
                <img src="./dinner.avif" alt="dinner" draggable="true"/>
                <div class="pro">
                    <h1>Sangam Hotel</h1>
                    <div style="display: flex;">
                        <p>4.0</p>
                        <img src="./star.png" alt="star" draggable="true"/>
                    </div>
                </div>
                <div class="menu">
                    <p>Dinner</p>
                    <p>Rs : 150/-</p>
                </div>
            </div>
        </div>
        <div class="item">
            <div>
                <img src="./snacks.avif" alt="snacks" draggable="true"/>
                <div class="pro">
                    <h1>Foodie's Hut</h1>
                    <div style="display: flex;">
                        <p>5.0</p>
                        <img src="./star.png" alt="star" draggable="true"/>
                    </div>
                </div>
                <div class="menu">
                    <p>Snacks</p>
                    <p>Rs : 80/-</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
